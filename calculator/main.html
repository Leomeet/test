<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="shortcut icon" type="img/png" href="img/turn.png" />
    <link rel="Stylesheet" href="calculator.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800&family=Kanit:wght@300;400&display=swap" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="container">
        <div class="display">
          <input
            type="text"
            name="output_main"
            id="output_main"
            value="0"
            readonly
          />
          <input
            type="text"
            name="output_sub"
            id="output_sub"
            value=""
            readonly
          />
        </div>

        <div class="trigo">
           <button value="DEG">
            DEG
           </button>
           <button value="F-E">
            F-E
           </button>
        </div>

        <div class="memory">
          <table>
            <tr>
              <td>
                <button value="MC">MC</button>
              </td>
              <td>
                <button value="MR">MR</button>
              </td>
              <td>
                <button value="M+">M+</button>
              </td>
              <td>
                <button value="M-">M-</button>
              </td>
              <td>
                <button value="MS">MS</button>
              </td>
            </tr>
          </table>
        </div>

        <div class="dropdown">

          <div class="trigonometry">
            Trigonometry
          </div>
          <div class="Function">
            Function
          </div>

        </div>
        
        <div class="table">

          
          <table>
            <tr>
              <td><button value="2nd" onclick="">
                      2<sup>nd</sup>
              </button></td>
              <td><button value="pi" onclick="">
                  &#928; <!--pie -->
              </button></td>
              <td><button value="e" onclick="">
                  e
              </button></td>
              <td><button value="C" onclick="">
                C
              </button></td>
              <td><button onclick="back_space()">
                <i class="fa-solid fa-delete-left"></i> 
              </button></td>
            </tr>


            <tr>
              <td><button value="^2" onclick="">
                x<sup>2</sup>
              </button></td>
              <td><button value="1/x" onclick="">
                <sup>1</sup>/x
              </button></td>
              <td><button value="abs" onclick="">
                |x|
              </button></td>
              <td><button value="exp" onclick="">
                exp
              </button></td>
              <td><button value="mod" onclick="">
                mod
              </button></td>
            </tr>
            <tr>
              <td><button value="2sqrtx" onclick="">
                <sup>2</sup>&radic;x <!-- 2 sqroot of x-->
              </button></td>
              <td><button value="(" onclick="f_print(event)">
                (
              </button></td>
              <td><button value=")" onclick="f_print(event)">
                )
              </button></td>
              <td><button value="!" onclick="">
                n!
              </button></td>
              <td><button style="font-size: 20px;" value="/" onclick="f_print(event)">
                &#xF7;
              </button></td>
            </tr>


            <tr>
              <td><button value="**" onclick="f_print(event)">
                x<sup>y</sup>
              </button></td>
              <td><button class="heighlights" value="7" onclick="f_print(event)">
                7
              </button></td>
              <td><button class="heighlights"value="8" onclick="f_print(event)">
                8
              </button></td>
              <td><button class="heighlights" value="9" onclick="f_print(event)">
                9
              </button></td>
              <td><button style="font-size: 20px;" value="*" onclick="f_print(event)">
                &times;
              </button></td>
            </tr>
            <tr>
              <td><button >
                10<sup>x</sup>
              </button></td>
              <td><button class="heighlights" value="4" onclick="f_print(event)">
                4
              </button></td>
              <td><button class="heighlights" value="5" onclick="f_print(event)">
                5
              </button></td>
              <td><button class="heighlights" value="6" onclick="f_print(event)">
                6
              </button></td>
              <td><button style="font-size: 20px;" value="-" onclick="f_print(event)">
                -
              </button></td>
            </tr>

            <tr>
              <td><button >
                log  
              </button></td>
              <td><button class="heighlights"value="1" onclick="f_print(event)">
                1
              </button></td>
              <td><button class="heighlights" value="2" onclick="f_print(event)">
                2
              </button></td>
              <td><button class="heighlights" value="3" onclick="f_print(event)">
                3
              </button></td>
              <td><button style="font-size: 20px;" value="+" onclick="f_print(event)">
                +
              </button></td>
            </tr>

            <tr>
              <td><button>
              ln    
              </button></td>
              <td><button class="heighlights" value="+/-" onclick="">
                <sup>+</sup>/<sub>-</sub>
              </button></td>
              <td><button class="heighlights"value="0" onclick="f_print(event)">
                0
              </button></td>
              <td><button class="heighlights" value="." onclick="f_print(event)">
                .
              </button></td>
              <td><button class="equals"  onclick="f_equals()">
                =
              </button></td>
            </tr>
            
          </table>
          
        </div>
      </div>
    </main>

    <script src="calculator.js"></script>
  </body>
</html>
